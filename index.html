    <!-- Modal Iniciar Sesion-->
    <div
      class="modal fade"
      id="iniciarModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar Sesion
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  required
                  type="email"
                  class="form-control"
                  id="iniciarEmail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  required
                  type="password"
                  class="form-control"
                  id="iniciarPassword"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
            <i class="bi bi-x-circle-fill me-1"></i>
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="btnGoogle"
            >
            <i class="bi bi-google me-1"></i>
              Google
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              id="btnIniciar"
            >
            <i class="bi bi-door-open m-2"></i>Iniciar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Crear Cuenta-->
    <div
      class="modal fade"
      id="crearModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
               <i class="bi bi-person-circle"></i>Crear Cuenta

            <button
              type="button"

              data-bs-dismiss="modal"
              aria-label="Close"

          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"

                  required
                  type="email"
                  class="form-control"
                  id="crearEmail"

                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  required
                  type="password"
                  class="form-control"
                  id="crearPassword"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="bi bi-x-square m-2"></i>
              Cancelar
            </button>
            <button type="button" class="btn btn-success" id="btnCrear">
              <i class="bi bi-box-arrow-down me-2"></i>Crear
            </button>
          </div>
        </div>
      </div>
    </div>
